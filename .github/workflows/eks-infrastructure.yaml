name: EKS Infrastructure

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to deploy'
        required: true
        type: choice
        options:
        - vpc-ec2
        - eks
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  vpc-ec2:
    runs-on: ubuntu-latest
    if: github.event.inputs.module == 'vpc-ec2' && github.event.inputs.action != 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Init & Validate VPC/EC2
      run: |
        terraform init
        terraform validate
      working-directory: ./vpc-ec2

    - name: Plan VPC/EC2
      if: github.event.inputs.action == 'plan'
      run: terraform plan -var-file=../variables.tfvars
      working-directory: ./vpc-ec2

    - name: Apply VPC/EC2
      if: github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve -var-file=../variables.tfvars 
      working-directory: ./vpc-ec2

  eks:
    runs-on: ubuntu-latest
    if: github.event.inputs.module == 'eks' && github.event.inputs.action != 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Init & Validate EKS
      run: |
        terraform init
        terraform validate
      working-directory: ./eks

    - name: Plan EKS
      if: github.event.inputs.action == 'plan'
      run: terraform plan -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Apply EKS
      if: github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Configure kubectl
      if: github.event.inputs.action == 'apply'
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name dev-medium-eks-cluster
        kubectl get nodes

  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup Helm
      if: github.event.inputs.module == 'eks'
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Destroy EKS
      if: github.event.inputs.module == 'eks'
      run: |
        terraform init
        terraform destroy -auto-approve -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Cleanup VPC Dependencies
      if: github.event.inputs.module == 'vpc-ec2'
      run: |
        cd vpc-ec2
        terraform init
        
        # Get VPC ID from Terraform state
        VPC_ID=$(terraform state show 'module.vpc-ec2.aws_vpc.vpc' 2>/dev/null | grep -oP '(?<=id\s{1,}=\s")vpc-[a-z0-9]+' || echo "")
        
        if [ -z "$VPC_ID" ]; then
          echo "VPC already destroyed or not found in state"
          exit 0
        fi
        
        echo "Cleaning up VPC: $VPC_ID"
        
        # Delete Load Balancers
        for lb in $(aws elbv2 describe-load-balancers --region ${{ env.AWS_REGION }} --query "LoadBalancers[?VpcId=='$VPC_ID'].LoadBalancerArn" --output text); do
          aws elbv2 delete-load-balancer --region ${{ env.AWS_REGION }} --load-balancer-arn $lb
        done
        
        # Delete Target Groups
        for tg in $(aws elbv2 describe-target-groups --region ${{ env.AWS_REGION }} --query "TargetGroups[?VpcId=='$VPC_ID'].TargetGroupArn" --output text); do
          aws elbv2 delete-target-group --region ${{ env.AWS_REGION }} --target-group-arn $tg 2>/dev/null || true
        done
        
        # Delete Security Groups (except default)
        for sg in $(aws ec2 describe-security-groups --region ${{ env.AWS_REGION }} --filters "Name=vpc-id,Values=$VPC_ID" --query 'SecurityGroups[?GroupName!=`default`].GroupId' --output text); do
          aws ec2 delete-security-group --region ${{ env.AWS_REGION }} --group-id $sg 2>/dev/null || true
        done
        
        # Delete ENIs
        for eni in $(aws ec2 describe-network-interfaces --region ${{ env.AWS_REGION }} --filters "Name=vpc-id,Values=$VPC_ID" --query 'NetworkInterfaces[*].NetworkInterfaceId' --output text); do
          aws ec2 delete-network-interface --region ${{ env.AWS_REGION }} --network-interface-id $eni 2>/dev/null || true
        done
        
        # Delete NAT Gateways
        for ngw in $(aws ec2 describe-nat-gateways --region ${{ env.AWS_REGION }} --filter "Name=vpc-id,Values=$VPC_ID" "Name=state,Values=available" --query 'NatGateways[*].NatGatewayId' --output text); do
          aws ec2 delete-nat-gateway --region ${{ env.AWS_REGION }} --nat-gateway-id $ngw
        done
        
        echo "Waiting 120 seconds for AWS cleanup..."
        sleep 120
        
        # Release Elastic IPs
        for eip in $(aws ec2 describe-addresses --region ${{ env.AWS_REGION }} --filters "Name=domain,Values=vpc" --query 'Addresses[*].AllocationId' --output text); do
          aws ec2 release-address --region ${{ env.AWS_REGION }} --allocation-id $eip 2>/dev/null || true
        done

    - name: Destroy VPC/EC2
      if: github.event.inputs.module == 'vpc-ec2'
      run: |
        terraform init
        terraform destroy -auto-approve -var-file=../variables.tfvars
      working-directory: ./vpc-ec2