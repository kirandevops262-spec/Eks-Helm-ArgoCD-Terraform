name: EKS Infrastructure

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to deploy'
        required: true
        type: choice
        options:
        - vpc-ec2
        - eks
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  vpc-ec2:
    runs-on: ubuntu-latest
    if: github.event.inputs.module == 'vpc-ec2' && github.event.inputs.action != 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Init & Validate VPC/EC2
      run: |
        terraform init
        terraform validate
      working-directory: ./vpc-ec2

    - name: Plan VPC/EC2
      if: github.event.inputs.action == 'plan'
      run: terraform plan -var-file=../variables.tfvars
      working-directory: ./vpc-ec2

    - name: Apply VPC/EC2
      if: github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve -var-file=../variables.tfvars 
      working-directory: ./vpc-ec2

  eks:
    runs-on: ubuntu-latest
    if: github.event.inputs.module == 'eks' && github.event.inputs.action != 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Init & Validate EKS
      run: |
        terraform init
        terraform validate
      working-directory: ./eks

    - name: Plan EKS
      if: github.event.inputs.action == 'plan'
      run: terraform plan -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Apply EKS
      if: github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Configure kubectl
      if: github.event.inputs.action == 'apply'
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name dev-medium-eks-cluster
        kubectl get nodes

  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup Helm
      if: github.event.inputs.module == 'eks'
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Destroy EKS
      if: github.event.inputs.module == 'eks'
      run: |
        terraform init
        terraform destroy -auto-approve -var-file=../variables.tfvars
      working-directory: ./eks

    - name: Cleanup VPC Dependencies
      if: github.event.inputs.module == 'vpc-ec2'
      run: |
        VPC_ID="vpc-03a1c81706ef537f2"
        
        # Delete all ENIs
        for eni in $(aws ec2 describe-network-interfaces --region ${{ env.AWS_REGION }} --filters "Name=vpc-id,Values=$VPC_ID" --query 'NetworkInterfaces[*].NetworkInterfaceId' --output text); do
          aws ec2 delete-network-interface --region ${{ env.AWS_REGION }} --network-interface-id $eni 2>/dev/null || true
        done
        
        # Delete NAT Gateways
        for ngw in $(aws ec2 describe-nat-gateways --region ${{ env.AWS_REGION }} --filter "Name=vpc-id,Values=$VPC_ID" "Name=state,Values=available" --query 'NatGateways[*].NatGatewayId' --output text); do
          aws ec2 delete-nat-gateway --region ${{ env.AWS_REGION }} --nat-gateway-id $ngw
        done
        
        # Delete Internet Gateways
        for igw in $(aws ec2 describe-internet-gateways --region ${{ env.AWS_REGION }} --filters "Name=attachment.vpc-id,Values=$VPC_ID" --query 'InternetGateways[*].InternetGatewayId' --output text); do
          aws ec2 detach-internet-gateway --region ${{ env.AWS_REGION }} --internet-gateway-id $igw --vpc-id $VPC_ID 2>/dev/null || true
          aws ec2 delete-internet-gateway --region ${{ env.AWS_REGION }} --internet-gateway-id $igw 2>/dev/null || true
        done
        
        echo "Waiting 90 seconds for AWS cleanup..."
        sleep 90

    - name: Destroy VPC/EC2
      if: github.event.inputs.module == 'vpc-ec2'
      run: |
        terraform init
        terraform destroy -auto-approve -var-file=../variables.tfvars
      working-directory: ./vpc-ec2